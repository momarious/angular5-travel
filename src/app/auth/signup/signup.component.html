<!-- start banner Area -->
<section class="relative about-banner">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Sign Up
        </h1>
        <p class="text-white link-nav">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active"
            >Home
          </a>
          <span class="lnr lnr-arrow-right"></span> <a> Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->

<!-- Start destinations Area -->
<section class="contact-page-area section-gap">
  <div class="container">
    <div class="row">
      <div class="map-wrap" id="map"></div>
      <div class="col-lg-4 d-flex flex-column address-wrap">
        <div class="single-contact-address d-flex flex-row">
          <div class="icon">
            <span class="lnr lnr-home"></span>
          </div>
          <div class="contact-details">
            <h5>Binghamton, New York</h5>
            <p>
              4343 Hinkle Deegan Lake Road
            </p>
          </div>
        </div>
        <div class="single-contact-address d-flex flex-row">
          <div class="icon">
            <span class="lnr lnr-phone-handset"></span>
          </div>
          <div class="contact-details">
            <h5>00 (958) 9865 562</h5>
            <p>Mon to Fri 9am to 6 pm</p>
          </div>
        </div>
        <div class="single-contact-address d-flex flex-row">
          <div class="icon">
            <span class="lnr lnr-envelope"></span>
          </div>
          <div class="contact-details">
            <h5>support@colorlib.com</h5>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <form
          [formGroup]="form"
          (ngSubmit)="signup(form.value)"
          class="form-area contact-form text-right"
          id="myForm"
        >
          <div class="row">
            <div class="col-lg-6 form-group">
              <input
                formControlName="firstname"
                name="firstname"
                placeholder="Enter your firstname"
                class="common-input mb-20 form-control"
                type="text"
              />
              <input
                formControlName="lastname"
                name="lastname"
                placeholder="Enter your lastname"
                class="common-input mb-20 form-control"
                type="text"
              />
              <input
                formControlName="email"
                name="email"
                placeholder="Enter email address"
                class="common-input mb-20 form-control"
                type="email"
              />
              <input
                formControlName="password"
                name="password"
                placeholder="Enter your password"
                class="common-input mb-20 form-control"
                type="password"
              />
              <div
                *ngIf="userCreated"
                class="alert-msg"
                style="text-align: left;"
              >
                {{ alertMessage
                }}<a
                  [routerLink]="['/login']"
                  routerLinkActive="router-link-active"
                >
                  Login</a
                >
              </div>
              <p *ngIf="!userCreated">
                Already have an account !<a
                  [routerLink]="['/login']"
                  routerLinkActive="router-link-active"
                >
                  Login</a
                >
              </p>
              <button class="genric-btn primary" style="float: right;">
                Sign Up
              </button>
            </div>
            <div class="col-lg-6"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End contact-page Area -->
