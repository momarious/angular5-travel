<!-- start banner Area -->
<section class="relative about-banner">	
  <div class="overlay overlay-bg"></div>
  <div class="container">				
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Post a new blog				
        </h1>	
        <p class="text-white link-nav"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Home </a>  <span class="lnr lnr-arrow-right"></span><a [routerLink]="['/blog-home']" routerLinkActive="router-link-active">Blog </a> <span class="lnr lnr-arrow-right"></span> <a href="blog-single.html"> Post A New Blog</a></p>
      </div>	
    </div>
  </div>
</section>
<!-- End banner Area -->	

<!-- Start post-content Area -->
<section class="post-content-area single-post-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6 posts-list">
        <div class="single-post row">
          <div class="col-lg-12">
            <div class="feature-img">
              <img class="img-fluid" src="assets/img/blog/feature-img1.jpg" alt="">
            </div>									
          </div>
        </div>
        <div class="comment-form">
          <h4>Post a new blog</h4>
          <form *ngIf="blog">
            <div class="form-group">
              <input [(ngModel)]="blog.author" name="author" type="text" class="form-control" id="subject" placeholder="Author">
            </div>
            <div class="form-group">
              <input [(ngModel)]="blog.date" name="date" type="text" class="form-control" id="subject" placeholder="Publishdate">
            </div>
            <div class="form-group">
              <input [(ngModel)]="blog.img" name="image" type="text" class="form-control" id="subject" placeholder="Image">
            </div>
            <div class="form-group">
              <input [(ngModel)]="blog.title" name="title" type="text" class="form-control" id="subject" placeholder="Title">
            </div>
            <div class="form-group">
              <input [(ngModel)]="blog.excert" name="excert" type="text" class="form-control" id="subject" placeholder="Excert">
            </div>
            <div class="form-group"> 
              <textarea [(ngModel)]="blog.content" class="form-control mb-10" rows="5" name="content"></textarea>
            </div>
            <button (click)="save()" class="primary-btn text-uppercase" style="margin-right:10px">Post Blog</button>	
            <button (click)="goBack()" class="primary-btn text-uppercase">Go Back</button>	
          </form>
        </div>
      </div>
      
    </div>
  </div>	
</section>
<!-- End post-content Area -->
